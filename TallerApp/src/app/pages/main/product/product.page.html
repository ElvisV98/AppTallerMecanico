<app-header subtitle="A D M I N"></app-header>

<ion-content>

  <ion-list>
    <ion-item-sliding class="product-item" *ngFor="let p of products">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]=p.image referrerPolicy="no-referrer"/>
        </ion-avatar>
        <ion-label> 
          <div class="name">{{p.name}}</div>
          <div class="data">
            <strong>Precio: </strong>{{p.price | currency: 'CLP'}}<br>
            <strong>Unidad Vendidas: </strong>{{p.soldUnits}}
          </div>
          <ion-chip color="primary" mode="ios" outline="true">
            <ion-label>Ganancia: {{p.price * p.soldUnits | currency: 'CLP'}}</ion-label>
          </ion-chip>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option side="start">
          <ion-icon class="option-btn" name="create-outline" (click)="addUpdateProduct(p)"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" side="start">
          <ion-icon class="option-btn" name="trash-outline" (click)="deleteProduct(p.id)"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUpdateProduct()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
