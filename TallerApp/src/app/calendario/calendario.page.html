<ion-header [translucent]="true">
  <ion-toolbar style="--background: black;">
  <img src="assets/img/logo-musu.png" alt="Logo" class="logo-musu" style= "height: 40px; position: absolute;top: 10px; left: 350px; " >
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">calendario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content class="contenedor">
      <img src="assets/img/icono_producto.png" alt="Logo" class="estilo-imagen">
      <div class="texto">
        <ion-card-title>Productos</ion-card-title>
        <p>
          Revisa los diversos servicios que fueron agendados, ya sea como grua,
        </p>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- calendario.page.html -->

<ion-datetime presentation="date" [highlightedDates]="highlightedDates" (ionChange)="onDateClick($event)"></ion-datetime>
<ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-content>
        <ion-toolbar>
          
          <ion-buttons slot="start">
            <ion-button color="light" (click)="modal.dismiss()">Reservar</ion-button>
          </ion-buttons>
        </ion-toolbar>

        <ion-list>

          <ion-item>
            <ion-icon name="caret-forward-circle-sharp" slot="start"></ion-icon>             
            <ion-input label="Nombre:" placeholder=""></ion-input>
          </ion-item>

          <ion-item>
            <ion-icon name="caret-forward-circle-sharp" slot="start"></ion-icon>             
            <ion-input label="Apellido:" placeholder=""></ion-input>
          </ion-item>

         <ion-item>
            <ion-icon name="caret-forward-circle-sharp" slot="start"></ion-icon>             
            <ion-input label="Telefono:" type="number" placeholder="+569"></ion-input>
          </ion-item>

        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>

        
  <ion-card >       
    <ion-button class="boton-registrarse" [routerLink]="['/localizacion']" fill="clear">
      <div class="boton-content">
        <ion-icon name="map-sharp" class="icono"></ion-icon>
        <span>Conoce tu ubicación</span>
      </div>
    </ion-button>
  </ion-card>
  
  <ion-card >       
    <ion-button class="boton-registrarse" [routerLink]="['/map']" fill="clear">
      <div class="boton-content">
        <ion-icon name="location-sharp" class="icono"></ion-icon>
        <span>¿Cómo llegar?</span>
      </div>
    </ion-button>
  </ion-card>
      

</ion-content>
