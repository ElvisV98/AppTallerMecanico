<ion-header>
  <ion-toolbar>
    <ion-title>App</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-button id="open-modal" expand="block">Open Modal</ion-button>

  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-content>
        <ion-toolbar>
          
          <ion-buttons slot="start">
            <ion-button color="light" (click)="modal.dismiss()">Reservar</ion-button>
          </ion-buttons>
        </ion-toolbar>

        <ion-list>

          <ion-item>
            <ion-icon name="caret-forward-circle-sharp" slot="start"></ion-icon>             
            <ion-input label="Nombre:" placeholder=""></ion-input>
          </ion-item>

          <ion-item>
            <ion-icon name="caret-forward-circle-sharp" slot="start"></ion-icon>             
            <ion-input label="Apellido:" placeholder=""></ion-input>
          </ion-item>

         <ion-item>
            <ion-icon name="caret-forward-circle-sharp" slot="start"></ion-icon>             
            <ion-input label="Telefono:" type="number" placeholder="+569"></ion-input>
          </ion-item>

        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
