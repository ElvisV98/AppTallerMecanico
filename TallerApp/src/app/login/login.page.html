<ion-header [translucent]="true">
  
</ion-header>


<ion-content [fullscreen]="true">
<div class="inicio-sesion">
  <h1>Iniciar Sesión</h1>
  <h2>Logo</h2>
</div>
<div class="form-ingreso">

  <ion-input
  type="email"
  label="Usuario"
  labelPlacement="floating"
  placeholder="Ingresa Usuario"
></ion-input>

  <ion-input
  type="password"
  label="Contraseña"
  labelPlacement="floating"
></ion-input>
</div>


<div class="btn-login">
  <ion-button [routerLink]="['/home']" >Ingresar</ion-button> 
</div>











 
     



</ion-content>
