<ion-header [translucent]="true">
    <title>Hola</title>
</ion-header>


<ion-content [fullscreen]="true">

<div class="cont-formulario">

  <div class="titulo-form">
    <h1>Iniciar Sesión </h1>
    <img src="assets/img/logo-vertical-musu-performance-blanco.png" alt="Logo" class="estilo-imagen">
  </div>

  <div class="cuerpo-form">

    <ion-input class="estilo-correo"
      type="email"
      label="Email"
      labelPlacement="floating"
      position="floating"
      placeholder="Ingresa Usuario">
    </ion-input>
    

    <ion-input class="estilo-pass"
    type="password"
    label="Contraseña"
    labelPlacement="floating"
    [(ngModel)]="contrasena"
    (input)="validarContrasena()"
    maxlength="8">
</ion-input>
<div class="mensaje-validacion" [hidden]="!mostrarMensaje">
La contraseña debe contener al menos 4 números, 3 caracteres y 1 mayúscula.
</div>

  </div>

  <div class="footer-form">
    
    <div class="fila-form">

      <ion-checkbox class="chkbox-recordar">Recordar</ion-checkbox>
      <ion-button  class="boton-recuperar-contraseña" [routerLink]="['/recuperar-password']" fill="clear" >¿Olvido su contraseña?</ion-button>

    </div>

    <ion-button class="boton-ingresar" [routerLink]="['/home']" [disabled]="mostrarMensaje">Ingresar</ion-button>
    <ion-button class="boton-registrarse"  fill="clear" >Registrarse </ion-button>
    
    </div>

</div>


</ion-content>
