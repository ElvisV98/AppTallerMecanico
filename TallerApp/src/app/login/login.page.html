<ion-header [translucent]="true">
    <title>Hola</title>
</ion-header>


<ion-content [fullscreen]="true">

<div class="cont-formulario">

  <div class="titulo-form">
    <h1>Iniciar Sesión</h1>
    <h2>Logo</h2>
  </div>

  <div class="cuerpo-form">

    <ion-input class="estilo-correo"
      type="email"
      label="Email"
      labelPlacement="floating"
      placeholder="Ingresa Usuario">
    </ion-input>

    <ion-input class="estilo-pass"
      type="password"
      label="Contraseña"
      labelPlacement="floating">
    </ion-input>

  </div>

  <div class="footer-form">
    
    <div class="fila-form">
      <ion-checkbox class="chkbox-recordar">Recordar</ion-checkbox>
      <h6>Olvido la contraseña?</h6>
    </div>
    
    <ion-button [routerLink]="['/home']" >Ingresar</ion-button>
      
    <h6>Registrarse</h6>
    </div>

</div>











 
     



</ion-content>
