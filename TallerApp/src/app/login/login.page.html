<ion-header [translucent]="true">
    <title>Hola</title>
</ion-header>


<ion-content [fullscreen]="true">

<div class="cont-formulario">
  <ion-card>
    <div class="titulo-form">
      <h1>Iniciar Sesión </h1>
      <img src="assets/img/logo-vertical-musu-performance-blanco.png" alt="Logo" class="estilo-imagen">
    </div>

    <div class="cuerpo-form">

      <ion-input 
      type="text"
      fill="none" 
      label="Nombre"
      labelPlacement="floating"
      class="mi-input"
      [(ngModel)]="nombre"
      (ionInput)="validarNombre()">
    </ion-input>

  <div class="mensaje-validacion" [hidden]="!mostrarMensajeNombre">
    <div class="mensaje-error">
      <ion-icon name="alert-circle-outline" class="mensaje-icon"></ion-icon>
      <p class="mensaje-texto">Por favor, ingrese un nombre válido sin números ni caracteres especiales.</p>
    </div>
  </div>

      

      <ion-input
        type="password"
        label="Contraseña"
        labelPlacement="floating"
        [(ngModel)]="contrasena"
        (input)="validarContrasena()"
        maxlength="8">
      </ion-input>
      <div class="mensaje-validacion" [hidden]="!mostrarMensaje">
      <p>La contraseña debe contener al menos 4 números, 3 caracteres y 1 mayúscula.</p>
      </div>

      

    </div>

    <div class="footer-form">
      
      <div class="fila-form">

        <ion-checkbox class="chkbox-recordar">Recordar</ion-checkbox>
        <ion-button  class="boton-recuperar-contraseña" [routerLink]="['/recuperar-password']" fill="clear" >¿Olvido su contraseña?</ion-button>

      </div>

      <ion-button class="boton-ingresar" [routerLink]="['/tabs/home']" [disabled]=" !contrasenaValida">Ingresar</ion-button>
      <ion-button class="boton-registrarse" [routerLink]="['/registrarse']"  fill="clear" >Registrarse </ion-button>

      </div>
    </ion-card>
    <ion-button (click)="play()">Inicio</ion-button>
    <ion-button (click)="stop()">Parar</ion-button>
  </div>

</ion-content>
