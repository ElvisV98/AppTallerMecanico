<ion-header class="ion-no-border">
  <ion-toolbar [color]="color">

    <ion-buttons slot="start">
      <ion-back-button
        *ngIf="backButton"
        [defaultHref]="backButton">
      </ion-back-button>
    </ion-buttons>

    <ion-title class="custom-ion-title">
      

      <strong>{{title}}</strong>
      <div class="subtitle">{{subtitle}}</div>
      
    </ion-title>
  </ion-toolbar>
</ion-header>
