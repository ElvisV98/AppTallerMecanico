<app-header [isModal]="true" title="Agregar Producto"></app-header>
<ion-content>

    <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">
        
        <ion-avatar class="ion-avatar" *ngIf="form.value.image">
            <img [src]="form.value.image" />
        </ion-avatar>

        <ion-icon class="image-icon" *ngIf="!form.value.image" name="image-outline"></ion-icon>

        <br>

        <ion-button mode="ios" (click)="takePicture()" size="small" shape="round">
            Tomar/Seleccionar
            <ion-icon slot="end" name="camera-outline"></ion-icon>
        </ion-button>

        <app-custom-input autocomplete="name"  [control]="form.controls.name" type="text" label="Nombre"></app-custom-input>
        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
          <div *ngIf="form.controls.name.errors?.['required']">El nombre es requerido</div>
          <div *ngIf="form.controls.name.errors?.['minlength']">El nombre debe tener al menos 6 caracteres.</div>
        </div>

        <app-custom-input  [control]="form.controls.price" type="number" label="Precio"></app-custom-input>
        <div class="validators" *ngIf="form.controls.price.errors && form.controls.price.touched">
          <div *ngIf="form.controls.price.errors?.['required']">El precio es requerido</div>
          <div *ngIf="form.controls.price.errors?.['min']">El precio minimo debe ser 0.</div>
        </div>

        <app-custom-input [control]="form.controls.soldUnits" type="number" label="Unidades vendidas"></app-custom-input>
        <div class="validators" *ngIf="form.controls.soldUnits.errors && form.controls.soldUnits.touched">
          <div *ngIf="form.controls.soldUnits.errors?.['required']">La cantidad vendida es requerido</div>
          <div *ngIf="form.controls.soldUnits.errors?.['min']">El cantidad minima debe ser 0.</div>
        </div>
    
        <ion-button mode="ios" class="ion-margin" type="submit" [disabled]="form.invalid">
          Agregar Producto
          <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
        </ion-button>
      </form>

</ion-content>
