<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Nuevo Producto </ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="productForm" (ngSubmit)="onFormSubmit(productForm.value)">

    
      <!--<img [src]="imageSource"style="width: 400px;"> -->
      <ion-card>
      <img [src]="getPhoto()" style="width: 400px; /">      
      <ion-icon src="assets/icon/add-camara.svg"  (click)="takePicture()" class="icono-agregar" *ngIf="!getPhoto()"></ion-icon>          
    </ion-card>
      
    
    <ion-card>
    <ion-item lines="none" >
      <ion-label position="floating">Nombre del producto</ion-label>
      <ion-input type="text" [(ngModel)]="producto.nombreprod" formControlName="nombreprod"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="floating" >Codigo</ion-label>
      <ion-input type="text" [(ngModel)]="producto.codigo" formControlName="codigo"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="floating">Precio</ion-label>
      <ion-input type="number" [(ngModel)]="producto.precio" formControlName="precio"></ion-input>
    </ion-item>
  </ion-card>


  <ion-card >
  <ion-input type="text" label="DescripciÃ³n producto" labelPlacement="floating" 
  [(ngModel)]="producto.editorial" formControlName="editorial" [counter]="true" maxlength="100"></ion-input>
</ion-card>


<ion-card >
    <ion-item>
      <ion-label position="floating">Cantidad</ion-label>
      <ion-input type="number" [(ngModel)]="producto.cantidad" formControlName="Cantidad"></ion-input>
    </ion-item>

    </ion-card>

    

 
    <ion-button type="submit" shape="round" color="primary" expand="block"
      [disabled]="!productForm.valid">agregar</ion-button>
  </form>
</ion-content>
